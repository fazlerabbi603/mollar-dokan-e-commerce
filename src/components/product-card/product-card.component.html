
@if (product()) {
  <div class="bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 ease-in-out overflow-hidden flex flex-col group">
    <div class="relative overflow-hidden">
      <img [src]="product().imageUrl" [alt]="product().name" class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-300" />
      <div class="absolute inset-0 bg-black bg-opacity-10"></div>
    </div>
    <div class="p-4 flex flex-col flex-grow">
      <h3 class="text-lg font-semibold text-gray-800 flex-grow">{{ product().name }}</h3>
      <p class="text-xl font-bold text-[#004d40] mt-2">{{ product().price | currency:'USD':'symbol' }}</p>
      <button (click)="onAddToCartClick()" class="mt-4 w-full px-4 py-2 text-sm font-semibold text-white bg-[#004d40] rounded-md shadow-sm hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#004d40] transition duration-150 ease-in-out">
        Add to Cart
      </button>
    </div>
  </div>
}
